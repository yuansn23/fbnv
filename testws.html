<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container button {
      width: 200px;
      height: 200px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    .button-container button img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="redirectToQQ()">
      <img src="./home_files/ws1.png" alt="Image Button">
    </button>
  </div>

  <script>
    function redirectToQQ() {
      window.location.href = "https://www.qq.com";
    }
  </script>
</body>
</html>
