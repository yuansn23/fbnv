<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮图片按钮自适应示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* 为了演示页面滚动 */
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center; /* 水平居中 */
            position: relative; /* 为了定位子元素 */
        }

        .floating-image {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* 左右居中 */
            max-width: 60%; /* 最大宽度为视口的60% */
            height: auto; /* 高度自适应 */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .floating-image:hover {
            transform: scale(1.1); /* 鼠标悬停时放大效果 */
        }
    </style>
</head>
<body>

    <a href="https://www.example.com" target="_blank">
        <img src="https://via.placeholder.com/300" alt="悬浮按钮" class="floating-image">
    </a>

</body>
</html>
