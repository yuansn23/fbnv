<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮按钮示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* 为了演示页面滚动 */
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center; /* 水平居中 */
            position: relative; /* 为了定位子元素 */
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* 左右居中 */
            background-color: red; /* 红色底色 */
            color: white; /* 白色文字 */
            border: none;
            border-radius: 5px;
            width: 30%; /* 占宽度的30% */
            padding: 15px 0; /* 上下内边距 */
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            text-align: center; /* 文字居中 */
        }

        .floating-button:hover {
            background-color: darkred; /* 鼠标悬停时变暗 */
        }
    </style>
</head>
<body>

    <a href="https://www.example.com" target="_blank">
        <button class="floating-button">关于我们</button>
    </a>

</body>
</html>
